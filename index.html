<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">

	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<h1>Welcome to Jah Island Theme Hangman Bruddah</h1>
		<img src="https://indoasia-tourtravel.com/wp-content/uploads/2017/09/lombok-mustsees-tanjung-aan-01-1024x576.jpg">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-3 game-column">
				<div class="wrapper">
					<div id="win-image"></div>
				</div>
			</div>
			<div class="col-lg-3 game-column">
				<h2>Press any key to get started!</h2>
				<h2>Wins <span id="win-count"><strong></strong></span></h2></h2>
			    <h2>Current Word </h2>
			   	<h2><span id="guess-word"><strong></strong></span></h2>
			    <h2>Number of Guesses Remaining <span id="num-user-guesses"><strong></strong></span></h2>
			    <h2>Letters already guessed <span id="guessed-letters"><strong></strong></span></h2>
		    </div>
		    <div class="col-lg-3"></div>
	    </div>
    </div>
</body>
</html>
